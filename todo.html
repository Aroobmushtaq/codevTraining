<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <h1>Todo List</h1>
    <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Title</label>
  <input type="email" class="form-control" id="todoTitle" placeholder="Enter Title">
</div>
    <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Location</label>
  <input type="email" class="form-control" id="todoLocation" placeholder="Enter Location">
</div>
<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Description</label>
  <textarea class="form-control" id="todoDescription" rows="3"></textarea>
</div>

    <button onclick="addtodo()" type="button" class="btn btn-success">Add Todo</button>
    <ul id="todoList"></ul>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="todo.js"></script>

</body>

</html>
